name: 'main'
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'catalog-info.yaml'

jobs:
  main:
    name: main
    runs-on: toolbox-secuoyas
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm install
      - run: |
          git config --global user.email "mario.garcia@secuoyas.com"
          git config --global user.name "Devops Team"
      - run: npm run release
      - run: git push
      - run: git push --tags