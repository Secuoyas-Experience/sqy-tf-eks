initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.5.0
    volumeMounts:
      - mountPath: /target
        name: plugins

configuration:
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: ${bucket}
      default: true
  volumeSnapshotLocation:
    - name: default
      provider: aws
      config:
        region: ${region}

credentials:
  useSecret: false