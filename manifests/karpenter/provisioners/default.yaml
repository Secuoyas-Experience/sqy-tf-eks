apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  limits:
    resources:
      cpu: "18"
      memory: "20Gi"
  requirements:
    - key: node.kubernetes.io/instance-type
      operator: In
      values:
        - "t3a.medium"
  ttlSecondsAfterEmpty: 60
  ttlSecondsUntilExpired: 604800        
  providerRef:
    name: default