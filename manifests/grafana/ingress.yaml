apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: kube-prometheus-stack
spec:
  selector:
    app: grafana
  ports:
  - name: http
    port: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: kube-prometheus-stack
  labels:
    name: grafana
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: toolbox-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  tls:
    - hosts:
        - grafana.toolbox.secuoyas.com
  ingressClassName: alb
  rules:
  - host: grafana.toolbox.secuoyas.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port: 
              number: 3000