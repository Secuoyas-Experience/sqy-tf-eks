apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: toolbox
  region: eu-central-1
  version: "1.24"

iam:
  withOIDC: true

nodeGroups:
  - name: tools
    instanceType: t3a.medium
    desiredCapacity: 1
    volumeSize: 100
    iam:
      withAddonPolicies:
        certManager: true
        awsLoadBalancerController: true
        externalDNS: true
        ebs: true
    labels:
      role: tools

  - name: apps
    instanceType: t3a.medium
    desiredCapacity: 1
    volumeSize: 100
    iam:
      withAddonPolicies:
        certManager: true
        awsLoadBalancerController: true
        externalDNS: true
        ebs: true
    labels:
      role: apps